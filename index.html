<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Piama üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1a1a40">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="img/icono.png">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Raleway:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom, #1a1a40, #000000);
      font-family: 'Raleway', sans-serif;
      color: #ffffff;
      overflow-x: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .contenido {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: 100px auto;
      background: rgba(20, 20, 40, 0.85);
      border-radius: 25px;
      padding: 60px 30px;
      box-shadow: 0 0 40px rgba(255, 105, 180, 0.15);
      animation: entrada 2s ease;
    }

    @keyframes entrada {
      from { opacity: 0; transform: scale(0.9); }
      to   { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 60px;
      text-align: center;
      color: #ff69b4;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px #000;
    }

    .subtitulo {
      text-align: center;
      font-size: 20px;
      color: #ccc;
      margin-bottom: 30px;
    }

    .maquina {
      font-size: 22px;
      color: #ff66cc;
      border-right: 2px solid #ff66cc;
      white-space: nowrap;
      overflow: hidden;
      width: fit-content;
      margin: auto;
      padding-top: 20px;
      animation: blink 0.8s infinite;
    }

    @keyframes blink {
      0%, 100% { border-color: #ff66cc; }
      50% { border-color: transparent; }
    }

    button {
      padding: 15px 40px;
      border-radius: 40px;
      background: linear-gradient(to right, #ff4081, #ff8ac7);
      color: white;
      font-size: 20px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.4);
      transition: all 0.3s ease;
      margin-top: 25px;
    }

    button:hover {
      transform: scale(1.1);
      background: linear-gradient(to right, #ff3e81, #ff69b4);
    }

    #mensajeSecreto {
      display: none;
      font-weight: bold;
      color: #ff8ac7;
      margin-top: 15px;
      text-align: center;
    }

    #contador {
      font-weight: bold;
      color: #ffbbf0;
    }

    .corazon {
      position: fixed;
      color: #ff3366;
      animation: flotar 6s linear infinite;
      font-size: 24px;
      z-index: 1;
      opacity: 0.9;
    }

    @keyframes flotar {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

    /* Estilos responsivos para celular */
    @media (max-width: 600px) {
      .contenido {
        margin: 60px 15px;
        padding: 40px 20px;
      }

      h1 {
        font-size: 42px;
      }

      .subtitulo {
        font-size: 16px;
      }

      .maquina {
        font-size: 18px;
        padding-top: 15px;
      }

      button {
        padding: 12px 30px;
        font-size: 18px;
      }

      #mensajeSecreto {
        font-size: 16px;
      }

      #contador {
        font-size: 16px;
      }

      .corazon {
        font-size: 20px !important;
      }
    }
  </style>
</head>
<body>
<canvas id="stars"></canvas>
<div class="contenido">
  <h1>Para ti, Piama üíñ</h1>
  <div class="subtitulo">Esta no es una p√°gina cualquiera... Es mi coraz√≥n hecho c√≥digo, para ti.</div>

  <div class="maquina" id="maquina"></div>

  <div style="margin-top: 30px; text-align:center">
    <button onclick="mostrarMensajeSecreto()">üíó ¬øUn secreto? üíó</button>
    <p id="mensajeSecreto">El secreto es que‚Ä¶ Te amo m√°s de lo que te imaginas üååüíñ</p>
  </div>

  <div style="margin-top: 40px; font-size: 18px; color:#ccc; text-align:center">
    Llevamos <span id="contador"></span> d√≠as am√°ndonos. üóìÔ∏è
  </div>
</div>

<script>
  // Estrellas
  const canvas = document.getElementById("stars");
  const ctx = canvas.getContext("2d");
  let w = canvas.width = window.innerWidth;
  let h = canvas.height = window.innerHeight;
  let stars = [];
  for (let i = 0; i < 100; i++) {
    stars.push({ x: Math.random() * w, y: Math.random() * h, r: Math.random() * 1.5, d: Math.random() + 0.2 });
  }
  function drawStars() {
    ctx.clearRect(0, 0, w, h);
    ctx.fillStyle = "#fff";
    ctx.shadowBlur = 5;
    ctx.shadowColor = "#fff";
    for (let i = 0; i < stars.length; i++) {
      const s = stars[i];
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2, false);
      ctx.fill();
    }
    updateStars();
  }
  function updateStars() {
    for (let i = 0; i < stars.length; i++) {
      const s = stars[i];
      s.y -= s.d;
      if (s.y < 0) {
        s.y = h;
        s.x = Math.random() * w;
      }
    }
  }
  function animateStars() {
    drawStars();
    requestAnimationFrame(animateStars);
  }
  animateStars();
  window.onresize = () => {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  };

  // M√°quina de escribir
  const texto = "Te amo Piama, m√°s de lo que cualquier palabra podr√≠a expresar. Esta carta no tiene final... como nuestro amor.";
  let i = 0;
  function escribirMaquina() {
    if (i < texto.length) {
      document.getElementById("maquina").innerHTML += texto.charAt(i);
      i++;
      setTimeout(escribirMaquina, 50);
    }
  }
  escribirMaquina();

  // Secreto
  function mostrarMensajeSecreto() {
    document.getElementById("mensajeSecreto").style.display = "block";
    crearCorazones();
  }

  // Contador de d√≠as
  const fechaInicio = new Date("2025-01-19");
  const hoy = new Date();
  const diferencia = Math.floor((hoy - fechaInicio) / (1000 * 60 * 60 * 24));
  document.getElementById("contador").innerText = diferencia;

  // Corazones flotando
  function crearCorazones() {
    for (let j = 0; j < 20; j++) {
      setTimeout(() => {
        const corazon = document.createElement("div");
        corazon.className = "corazon";
        corazon.style.top = Math.random() * 100 + "vh";
        corazon.style.left = Math.random() * 100 + "vw";
        corazon.style.fontSize = Math.random() * 20 + 20 + "px";
        corazon.innerText = "üíñ";
        document.body.appendChild(corazon);
        setTimeout(() => corazon.remove(), 5000);
      }, j * 100);
    }
  }
</script>
</body>
</html>
